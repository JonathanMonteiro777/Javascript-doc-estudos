<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas HTML</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }

        table caption {
            font-weight: bold;
            margin-bottom: 10px;
            font: 1.2em;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: left;
        }

        th, tfoot {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        .tabela-pessoas {
            width: 100%;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Tabelas HTML</h1>

    <table class="tabela-pessoas">
        <caption>Lista de Pessoas</caption>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Cidade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>João</td>
                <td>25</td>
                <td>São Paulo</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>30</td>
                <td>Rio de Janeiro</td>
            </tr>
            <tr>
                <td>Pedro</td>
                <td>22</td>
                <td>Belo Horizonte</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="2"></td>
                <td>Total de pessoas: 3</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
