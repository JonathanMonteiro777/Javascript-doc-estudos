<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios para função, array e objetos</title>
</head>
<body>
    <div>
        <form class="form" action="" method="get">
            <p>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" class="nome" title="Digite seu nome" placeholder="Digite seu nome">
            </p>
            <p>
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" id="sobrenome" class="sobrenome" title="Digite seu sobrenome" placeholder="Digite seu sobrenome">
            </p>
            <p>
                <label for="peso">Peso:</label>
                <input type="text" id="peso" class="peso" title="Digite seu peso" placeholder="Digite seu peso">
            </p>
            <p>
                <label for="altura">Altura:</label>
                <input type="text" id="altura" class="altura" title="Digite sua altura" placeholder="Digite sua altura">
            </p>
            <button type="submit">Enviar</button>
        </form>

        <div class="resultado">
            <h2>Resultado</h2>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
