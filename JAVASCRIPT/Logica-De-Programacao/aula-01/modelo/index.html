<body>

    <section class="container">
        <h1>Tabela IMC</h1>



        <h2>Consulte seu IMC</h2>

            <input type="number" id="peso" step="0.1" min="1" max="500" placeholder="Ex:70.5" required>

        </form>
    </section>
